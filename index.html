<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Paratooper Web Game</title>
</head>
<body>
    <main>

        <section id="game-intro">
            <img src="./images/Paratrooper-logo-transparent.png" alt="" class="logo-img" />
            <br />
            <button id="start-btn">Start Game</button>
            <p>Use the left and right arrow to point the turret. Use the spacebar to fire your cannon. Shoot down the paratroopers before they land!</p>
            <br />
            <img src="./images/arrows.png" alt="" class="arrows-img" />
        </section>

          <section id="game-container">
            <img src="./images/Paratrooper-logo-transparent.png" alt="" class="logo-img" />
            <div id="game-screen">
                <div id="tank"></div>
                <div id="turret-head"></div>
                <div id="cannon"></div>
            </div>
            <div id="game-stats">
              <h2 id="score-el">Score: 0</h2>
              <h2 id="landed-el">Landed: 0</h2>
            </div>
          </section>

          <section id="game-end">
            <img src="./images/Paratrooper-logo-transparent.png" alt="" class="logo-img" />
            <h1>Game Over!</h1>
            <div id="game-stats">
              <h2 id="end-score">Score: 0</h2>
              <h2 id="end-landed">Landed: 0</h2>
            </div>
            <br />
            <button id="restart-btn">Restart</button>
          </section>
          
    </main>

    <script type="text/javascript" src="./src/Paratrooper.js"></script>
    <script type="text/javascript" src="./src/Helicopter.js"></script>
    <script type="text/javascript" src="./src/Projectile.js"></script>
    <script type="text/javascript" src="./src/Cannon.js"></script>
    <script type="text/javascript" src="./src/Game.js"></script>
    <script type="text/javascript" src="./src/Script.js"></script>
</body>
</html>
